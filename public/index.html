<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity position="0 -1.6 2">
            <a-camera>
                <a-cursor>
                </a-cursor>
            </a-camera>
        </a-entity>
        <a-entity environment="preset: forest"></a-entity>
        <a-entity position="3.2 2 -2" id="winner" text="value:Make your move!; color:black" height="1.5" width="4" scale="10 10 10"></a-entity>
        <!--top row-->
        <a-box color="tomato" position="-1 1 -2" height="0.5" width="0.5" depth="0.5" onclick="clicked('0,0')" id="0,0">
           <a-animation attribute="rotation" to="360 0 0" dur="1000" begin="click"></a-animation>
        </a-box>
        <a-box color="tomato" position="0 1 -2" height="0.5" width="0.5" depth="0.5" onclick="clicked('0,1')" id="0,1">
             <a-animation attribute="rotation" to="360 0 0" dur="1000" begin="click"></a-animation>
        </a-box>
        <a-box color="tomato" position="1 1 -2" height="0.5" width="0.5" depth="0.5" onclick="clicked('0,2')" id="0,2">
             <a-animation attribute="rotation" to="360 0 0" dur="1000" begin="click"></a-animation>
        </a-box>
        <!--middle row-->
        <a-box color="tomato" position="-1 0 -2" height="0.5" width="0.5" depth="0.5" onclick="clicked('1,0')" id="1,0">
             <a-animation attribute="rotation" to="360 0 0" dur="1000" begin="click"></a-animation>
        </a-box>
        <a-box color="tomato" position="0 0 -2" height="0.5" width="0.5" depth="0.5" onclick="clicked('1,1')" id="1,1">
             <a-animation attribute="rotation" to="360 0 0" dur="1000" begin="click"></a-animation>
        </a-box>
        <a-box color="tomato" position="1 0 -2" height="0.5" width="0.5" depth="0.5" onclick="clicked('1,2')" id="1,2">
             <a-animation attribute="rotation" to="360 0 0" dur="1000" begin="click"></a-animation>
        </a-box>
        <!--bottom row-->
        <a-box color="tomato" position="-1 -1 -2" height="0.5" width="0.5" depth="0.5" onclick="clicked('2,0')" id="2,0">
             <a-animation attribute="rotation" to="360 0 0" dur="1000" begin="click"></a-animation>
        </a-box>
        <a-box color="tomato" position="0 -1 -2" height="0.5" width="0.5" depth="0.5" onclick="clicked('2,1')" id="2,1">
             <a-animation attribute="rotation" to="360 0 0" dur="1000" begin="click"></a-animation>
        </a-box>
        <a-box color="tomato" position="1 -1 -2" height="0.5" width="0.5" depth="0.5" onclick="clicked('2,2')" id="2,2">
             <a-animation attribute="rotation" to="360 0 0" dur="1000" begin="click"></a-animation>
        </a-box>
    </a-scene>
</body>

</html>
