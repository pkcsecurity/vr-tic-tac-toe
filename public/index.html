<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>

<body onload="resetBoard()">
    <a-scene>
        <a-entity environment="preset: forest; groundColor: #445"></a-entity>

        <a-entity position="0 0 1.5">
            <a-camera>
                <a-cursor>
                </a-cursor>
            </a-camera>
        </a-entity>

        <a-entity position="2.8 3 -1" id="winner" text="value:Make your move!; color:black" height="1.5" width="4" scale="10 10 10"></a-entity>
        <!--top row-->
        <a-box color="tomato" position="-1 2.5 -2" height="0.5" width="0.5" depth="0.5" onclick="clicked('0,0')" id="0,0" animation="property: rotation; startEvents: click; from: 0 0 0; to: 360 90 90; dur: 1000" ></a-box>
        <a-box color="tomato" position="0 2.5 -2" height="0.5" width="0.5" depth="0.5" onclick="clicked('0,1')" id="0,1" animation="property: rotation; startEvents: click; from: 0 0 0; to: 360 90 90; dur: 1000" ></a-box>
        <a-box color="tomato" position="1 2.5 -2" height="0.5" width="0.5" depth="0.5" onclick="clicked('0,2')" id="0,2" animation="property: rotation; startEvents: click; from: 0 0 0; to: 360 90 90; dur: 1000" ></a-box>
        <!--middle row-->
        <a-box color="tomato" position="-1 1.5 -2" height="0.5" width="0.5" depth="0.5" onclick="clicked('1,0')" id="1,0" animation="property: rotation; startEvents: click; from: 0 0 0; to: 360 90 90; dur: 1000" ></a-box>
        <a-box color="tomato" position="0 1.5 -2" height="0.5" width="0.5" depth="0.5" onclick="clicked('1,1')" id="1,1" animation="property: rotation; startEvents: click; from: 0 0 0; to: 360 90 90; dur: 1000" ></a-box>
        <a-box color="tomato" position="1 1.5 -2" height="0.5" width="0.5" depth="0.5" onclick="clicked('1,2')" id="1,2" animation="property: rotation; startEvents: click; from: 0 0 0; to: 360 90 90; dur: 1000" ></a-box>
        <!--bottom row-->
        <a-box color="tomato" position="-1 0.5 -2" height="0.5" width="0.5" depth="0.5" onclick="clicked('2,0')" id="2,0" animation="property: rotation; startEvents: click; from: 0 0 0; to: 360 90 90; dur: 1000" ></a-box>
        <a-box color="tomato" position="0 0.5 -2" height="0.5" width="0.5" depth="0.5" onclick="clicked('2,1')" id="2,1" animation="property: rotation; startEvents: click; from: 0 0 0; to: 360 90 90; dur: 1000" ></a-box>
        <a-box color="tomato" position="1 0.5 -2" height="0.5" width="0.5" depth="0.5" onclick="clicked('2,2')" id="2,2" animation="property: rotation; startEvents: click; from: 0 0 0; to: 360 90 90; dur: 1000" ></a-box>
        <a-light type="point" intensity=".8" position="0 6 6"/>
    </a-scene>
</body>

</html>
